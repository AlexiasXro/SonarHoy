{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden dark:text-black">
        {% if evento.imagen %}
            <img src="{{ evento.imagen.url }}" alt="{{ evento.titulo }}" class="w-full h-96 object-cover">
        {% else %}
            <img src="{% static 'img/default_event.jpg' %}" alt="Imagen no disponible" class="w-full h-96 object-cover">
        {% endif %}
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-4">{{ evento.titulo }}</h1>
            <p class="text-gray-500 mb-2"><strong>Fecha:</strong> {{ evento.fecha|date:"d/m/Y" }}</p>
            <p class="text-gray-500 mb-4"><strong>Localidad:</strong> {{ evento.localidad }}</p>
            <p class="text-gray-700 leading-relaxed">{{ evento.descripcion }}</p>
        </div>
    </div>
</div>
{% endblock %}
