{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white dark:bg-gray-800 border border-[#93278f] rounded-lg shadow-md p-6 text-center">
  <h2 class="text-2xl font-bold text-[#93278f] mb-4">¡Hola, {{ request.user.username }}!</h2>
  <p class="text-gray-700 dark:text-gray-200 mb-6">Estás conectado a tu cuenta. ¿Deseás cerrar sesión?</p>
  <form action="{% url 'user:logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Cerrar sesión"
           class="bg-[#93278f] text-white font-semibold py-2 px-4 rounded hover:bg-purple-700 transition-colors" />
  </form>
</div>
{% endblock %}
