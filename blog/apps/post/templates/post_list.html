{% extends 'layout.html' %}

{% block content %}
<h1>Posts Page</h1>
<a href="{% url 'post_create' %}">Create New Post</a>
<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
        <br>
        {{ post.creation_date }} by {{ post.author }}
    </li>
{% empty %}
    <li>No posts available.</li>
{% endfor %}
</ul>

{% endblock %}
