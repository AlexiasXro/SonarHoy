{% extends 'layout.html' %}

{% block title %}Editar Post{% endblock title %}

{% block content %}
<div class="max-w-2xl mx-auto mt-16 bg-white dark:bg-gray-800 border-2 border-indigo-600 rounded-xl shadow-lg p-8">
  <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Editar Post</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-4">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-center gap-4 mt-6">
      <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Guardar cambios</button>
      <a href="{% url 'post:post_detail' slug=post.slug %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancelar</a>
    </div>
  </form>
</div>
{% endblock content %}
